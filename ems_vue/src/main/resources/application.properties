server.servlet.context-path=/ems_vue
server.port=8989
spring.application.name=ems
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/web?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

mybatis.mapper-locations=classpath:com/huike/mapper/*.xml
mybatis.type-aliases-package=com.huike.entity

logging.level.com.huike.dao=debug
logging.level.com.huike.service=info
logging.level.com.huike.controller=info

#提供web访问功能，将图片作为可以访问的资源
spring.resources.static-locations=classpath:/static/,file:${photo.dir}

//在staic文件夹里增加photo文件夹。根据自己的photo路径设置
photo.dir=E:/IDEA/ems_vue/ems_vue/src/main/resources/static/photo


